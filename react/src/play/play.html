<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe HTML</title>

    <script src="logout.js"></script>
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="select.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Current Game</a>
          </li>
        </menu>
        <div class="player">
          <span class="player-name">Mystery player</span>
        </div>
        <form class="logout" method="get" action="index.html">
          <button type="submit" class="btn btn-primary" onclick="logout()">Logout</button>
        </form>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <h1 class="players">Player 1 vs. Player 2</h1>
      <h1 class="wlratio">0-0    0-0</h1>

      <img id="left-big-1" src="bluecircle.png" width="100">
      <img id="1,1" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="1,2" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="1,3" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="right-big-1" src="redcircle.png" width="100" role="button" onclick="game.pressPiece(this)">
      <br>

      <img id="left-med-1" src="bluecircle.png" width="50">
      <img id="left-med-2" src="bluecircle.png" width="50">
      <img id="2,1" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="2,2" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="2,3" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="right-med-1" src="redcircle.png" width="50" role="button" onclick="game.pressPiece(this)">
      <img id="right-med-2" src="redcircle.png" width="50" role="button" onclick="game.pressPiece(this)">
      <br>

      <img id="left-sml-1" src="bluecircle.png" width="25">
      <img id="left-sml-2" src="bluecircle.png" width="25">
      <img id="left-sml-3" src="bluecircle.png" width="25">
      <img id="3,1" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="3,2" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="3,3" class="board" src="empty.png" width="100" role="button" onclick="game.pressBoard(this)">
      <img id="right-sml-1" src="redcircle.png" width="25" role="button" onclick="game.pressPiece(this)">
      <img id="right-sml-2" src="redcircle.png" width="25" role="button" onclick="game.pressPiece(this)">
      <img id="right-sml-3" src="redcircle.png" width="25" role="button" onclick="game.pressPiece(this)">
      <br>
      <br>
      <p class="turn-info">Your Turn</p>
      <button type="button" class="btn btn-primary" onclick="game.forfeit()">Forfeit</button>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Matthew Thorin</span>
        <a class="text-reset" href="https://github.com/mthorin/startup">Github</a>
      </div>
    </footer>

    <script src="play.js"></script>
  </body>
</html>

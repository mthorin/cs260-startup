<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe HTML</title>
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="select.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Current Game</a>
          </li>
        </menu>
        <div class="player">
          <span class="player-name">Mystery player</span>
        </div>
        <form class="logout" method="get" action="index.html">
          <button type="submit" class="btn btn-primary" onclick="logout()">Logout</button>
        </form>
      </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
      <div>
        <h2>Enter your opponent's username</h2>
        <div id="loginControls">
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ‘¤</span>
            <input class="form-control" type="text" id="userName" placeholder="opponent username" />
          </div>
          <button type="button" class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>
      </div>

      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

      <footer class="bg-dark text-white-50">
        <div class="container-fluid">
          <span class="text-reset">Matthew Thorin</span>
          <a class="text-reset" href="https://github.com/mthorin/startup">Github</a>
        </div>
      </footer>

      <script src="newgame.js"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe HTML</title>
    <link rel="stylesheet" href="select.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="select.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Current Game</a>
          </li>
        </menu>
        <div class="players">
          <span class="player-name">Mystery player</span>
        </div>
        <form class="logout" method="get" action="index.html">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
      </nav>
    </header>

<!-- the database will be accessed for the game information -->
    <main class="container-fluid bg-secondary">
      <div class="games">
        <div class="card"><a href="play.html">Vs. Tim - Your Turn</a></div>
        <div class="card"><a href="play.html">Vs. Hannah - Hannah's Turn</a></div>
        <div class="card"><a href="play.html">New Game</a></div>
      </div>
    </main>

      <footer class="bg-dark text-white-50">
        <div class="container-fluid">
          <span class="text-reset">Matthew Thorin</span>
          <a class="text-reset" href="https://github.com/mthorin/startup">Github</a>
        </div>
      </footer>
  </body>
</html>

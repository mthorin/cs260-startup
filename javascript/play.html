<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe HTML</title>

    <script src="logout.js"></script>
    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light" onload="initializeGame()">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="select.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Current Game</a>
          </li>
        </menu>
        <div class="player">
          <span class="player-name">Mystery player</span>
        </div>
        <form class="logout" method="get" action="index.html">
          <button type="submit" class="btn btn-primary" onclick="logout()">Logout</button>
        </form>
      </nav>
    </header>

    <!-- this is where the javascript code will go to handle the game -->
    <!-- also database and webscoket for the game functionality -->
    <main class="container-fluid bg-secondary text-center">
      <img src="tictactoe.png" width="600" >
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Matthew Thorin</span>
        <a class="text-reset" href="https://github.com/mthorin/startup">Github</a>
      </div>
    </footer>

    <script src="play.js"></script>
  </body>
</html>
